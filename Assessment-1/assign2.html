<!DOCTYPE html>
<html>
    <head>
        <title>Table Tags</title>
    </head>
    <body>
        <table border="2">
            <thead>
                <tr>
                    <th>Student Name</th>
                    <th>Roll Number</th>
                    <th>Department</th>
                    <th>Phone Number</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Vikas</td>
                    <td>61</td>
                    <td>CSE</td>
                    <td>123456</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
