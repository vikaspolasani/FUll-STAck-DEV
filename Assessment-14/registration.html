<!DOCTYPE html>
<html>
    <head>
        <title>registration</title>
        <link rel="stylesheet" href="bootstrap-4.5.0-dist/css/bootstrap.min.css"/>
        <script type="text/javascript" src="bootstrap-4.5.0-dist/js/jquery.min.js"></script>
        <script type="text/javascript" src="bootstrap-4.5.0-dist/js/bootstrap.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function(){
                $("#btnclick").click(function(){
                    var email=$("#txtemail").val();
                    var name=$("#txtname").val();
                    var active=$("#txtactive").val();
                    var api_url="http://localhost:3000/customers";
                    var data={
                        email,
                        name,
                        active
                    }
                    $.ajax({
                        url:api_url,
                        type:"POST",
                        dataType:"json",
                        data:data,
                        success:function(d){
                            alert('values submitted');
                        },
                        error:function(){
                            alert('wrong with insert');
                        }
                    });
                   
                });
            });
        </script>

    </head>
    <body>
        email:<input type="text" id="txtemail"/><br>
        name:<input type="text" id="txtname"/><br>
        active:<input type="text" id="txtactive"/><br>
        <button type="submit" id="btnclick">Submit</button>
    </body>
</html>
