<!DOCTYPE html>
<html>
    <head>
        <title>Feedback Form</title>
        <link href="sample.css" rel="stylesheet"/>
        <style>
            .a6{
                text-align: center;
                margin-top: 10px;
                padding: 5%;
            }
        </style>
       <script>
           function myfun()
           {
            var user,mail,rollno;
      user=document.getElementById("txtUsername").value;
      mail=document.getElementById("txtEmailid").value;
      rollno=document.getElementById("txtRollno").value;
      var e=/^[a-zA-Z0-9._-]{6,12}[@][a-z]{3,15}[.][a-z]{2,6}$/;
      var r=/^[2][2][1][7][1][0][3][0-9]{2}[0-9]{3}$/;
      if(e.test(mail)&&r.test(rollno))
      {
          window.alert("Successful");
      }
      else{
          window.alert("Invalid details");
      }
}

       </script>
    </head>
    <body>
        <div class="main">
            <img class="a1" src="1.jpg" height="=100px" width="100px"/> 
            <img class="a3" src="1.jpg" height="=100px" width="100px"/>
            <h1 class="a2">Feedback Form</h1>
        </div>
        <div class="a6">
        Username  :<input type="text" id="txtUsername"/><br />
        Emailid      :<input type="text" id="txtEmailid"/><br />
        Rollno    :<input type="number" id="txtRollno"/><br />
        <button type="button" onclick="myfun()">Submit</button>
        </div>
    </body>
</html>
